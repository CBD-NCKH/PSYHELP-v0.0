<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat CBD 2.0</title>
    <!-- Import font Roboto Mono -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to the updated style.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Import Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="auth-container">
        <h1>Chat CBD</h1>
        <div id="register-form" class="form">
            <h2>Đăng ký</h2>
            <input type="text" id="register-username" placeholder="Tên đăng nhập" required>
            <input type="password" id="register-password" placeholder="Mật khẩu" required>
            <button id="register-btn">Đăng ký</button>
        </div>
        <div id="login-form" class="form">
            <h2>Đăng nhập</h2>
            <input type="text" id="login-username" placeholder="Tên đăng nhập" required>
            <input type="password" id="login-password" placeholder="Mật khẩu" required>
            <button id="login-btn">Đăng nhập</button>
        </div>
    </div>

    <div id="chat-container" class="hidden">
        <button id="theme-toggle-button">🌙</button> <!-- Nút chuyển chế độ -->
        <div id="chatbox">
            <div id="messages"></div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Nhập tin nhắn...">
            <button id="send-button">Gửi</button>
        </div>
    </div>

    <!-- Link to your script.js -->
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
